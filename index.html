<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Izy Focus</title>
  <style>
    /* --- IZY FOCUS: ZEN DESIGN SYSTEM (INLINE) --- */

    :root {
      /* Core Palette */
      --bg-app: #09090b;       /* Zinc 950 */
      --bg-surface: #18181b;   /* Zinc 900 */
      --bg-highlight: #27272a; /* Zinc 800 */
      
      /* Accents */
      --primary: #34d399;      /* Emerald 400 */
      --primary-hover: #10b981; /* Emerald 500 */
      --primary-dim: rgba(52, 211, 153, 0.1);
      
      --danger: #ef4444;       /* Red 500 */
      --danger-dim: rgba(239, 68, 68, 0.1);
      
      --warning: #f59e0b;      /* Amber 500 */
      --warning-dim: rgba(245, 158, 11, 0.1);
      
      /* Typography */
      --text-main: #ffffff;
      --text-muted: #a1a1aa;   /* Zinc 400 */
      
      /* Borders & Effects */
      --border-subtle: rgba(255,255,255,0.08);
      --border-focus: rgba(52, 211, 153, 0.5);
      
      /* Layout */
      --nav-height: 80px;
    }

    /* --- RESET & BASE --- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    html, body {
      width: 360px;
      height: 550px;
      background-color: var(--bg-app);
      color: var(--text-main);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #root {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: relative;
    }

    button, input, select, textarea {
      font: inherit;
      color: inherit;
      background: transparent;
      border: none;
      outline: none;
    }

    svg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* --- LAYOUT CONTAINERS --- */

    /* Standard scrollable view with padding for bottom nav */
    .view-scroll, .page-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 24px;
      padding-bottom: calc(var(--nav-height) + 40px); /* Increased to 120px to clear floating nav completely */
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    /* For views without navigation (like Active Focus) */
    .view-scroll.no-nav, .page-container.no-nav {
      padding-bottom: 24px;
    }

    /* Custom Scrollbar */
    .view-scroll::-webkit-scrollbar, .page-container::-webkit-scrollbar {
      width: 6px;
    }
    .view-scroll::-webkit-scrollbar-track, .page-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .view-scroll::-webkit-scrollbar-thumb, .page-container::-webkit-scrollbar-thumb {
      background: var(--bg-highlight);
      border-radius: 10px;
    }
    .view-scroll::-webkit-scrollbar-thumb:hover, .page-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* --- COMPONENT CLASSES --- */

    /* Typography */
    .h1-hero, .title-hero {
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      color: var(--text-main);
      line-height: 1.2;
    }

    .h2-section, .text-label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: block;
    }

    .timer-huge {
      font-size: 4.5rem;
      font-weight: 300;
      line-height: 1;
      letter-spacing: -0.05em;
      color: #fff;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 30px var(--primary-dim);
    }

    /* Cards */
    .card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 16px;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .card-interactive {
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .card-interactive:hover {
      background: var(--bg-highlight);
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }
    .card-interactive:active {
      transform: scale(0.98);
    }

    /* Form Elements */
    .input-group {
      position: relative;
      width: 100%;
    }

    .input-field {
      width: 100%;
      background: var(--bg-highlight);
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    .input-field:focus {
      background: var(--bg-surface);
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-dim);
    }
    .input-field::placeholder {
      color: rgba(255,255,255,0.3);
    }

    /* Buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }
    .btn:active { transform: scale(0.96); }

    .btn-primary {
      background: var(--primary);
      color: #09090b;
      box-shadow: 0 4px 15px var(--primary-dim);
    }
    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: 0 6px 20px var(--primary-dim);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(1);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-subtle);
    }
    .btn-ghost:hover {
      border-color: var(--text-muted);
      color: var(--text-main);
      background: rgba(255,255,255,0.05);
    }

    .btn-danger {
      background: var(--danger-dim);
      color: var(--danger);
      border: 1px solid transparent;
    }
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: var(--danger);
    }

    .btn-sm { height: 36px; font-size: 0.8rem; padding: 0 16px; border-radius: 8px; }
    .btn-md { height: 48px; font-size: 1rem; }
    .btn-lg { height: 56px; font-size: 1.1rem; border-radius: 16px; }

    /* Toggle Switch */
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--bg-surface);
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      cursor: pointer;
      transition: 0.2s;
    }
    .toggle-row:hover { border-color: rgba(255,255,255,0.15); }

    .toggle-switch {
      width: 48px;
      height: 28px;
      background: var(--bg-highlight);
      border-radius: 99px;
      position: relative;
      transition: 0.3s;
    }
    .toggle-switch.active { background: var(--primary); }

    .toggle-dot {
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .toggle-switch.active .toggle-dot { transform: translateX(20px); }

    /* Navigation Dock */
    .nav-dock {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(24, 24, 27, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 6px;
      border-radius: 24px;
      display: flex;
      gap: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 100;
    }

    .nav-item {
      width: 52px;
      height: 52px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: all 0.2s;
      cursor: pointer;
    }
    .nav-item:hover {
      color: var(--text-main);
      background: rgba(255,255,255,0.05);
    }
    .nav-item.active {
      background: var(--primary);
      color: #000;
      box-shadow: 0 4px 12px var(--primary-dim);
    }

    /* --- UTILITY HELPERS (Tailwind Mimic) --- */

    /* Display */
    .block { display: block; }
    .hidden { display: none; }
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .flex-1 { flex: 1; }
    .flex-wrap { flex-wrap: wrap; }
    .grid { display: grid; }
    .inline-flex { display: inline-flex; }

    /* Position */
    .relative { position: relative; }
    .absolute { position: absolute; }
    .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
    .top-0 { top: 0; }
    .right-0 { right: 0; }
    .top-1\/2 { top: 50%; }
    .right-4 { right: 1rem; }
    .top-2 { top: 0.5rem; }
    .right-2 { right: 0.5rem; }
    .-translate-y-1\/2 { transform: translateY(-50%); }
    .-translate-x-1\/2 { transform: translateX(-50%); }

    /* Sizing */
    .w-full { width: 100%; }
    .h-full { height: 100%; }
    .w-2 { width: 0.5rem; }
    .h-2 { height: 0.5rem; }
    .w-6 { width: 1.5rem; }
    .h-6 { height: 1.5rem; }
    .w-8 { width: 2rem; }
    .h-8 { height: 2rem; }
    .h-48 { height: 12rem; }
    .aspect-square { aspect-ratio: 1/1; }

    /* Alignment & Spacing */
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }

    .m-0 { margin: 0; }
    .mt-0\.5 { margin-top: 0.125rem; }
    .mt-1 { margin-top: 0.25rem; }
    .mt-2 { margin-top: 0.5rem; }
    .mt-3 { margin-top: 0.75rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-6 { margin-top: 1.5rem; }
    .mt-auto { margin-top: auto; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .mb-8 { margin-bottom: 2rem; }
    .p-2 { padding: 0.5rem; }
    .p-3 { padding: 0.75rem; }
    .p-4 { padding: 1rem; }
    .px-1 { padding-left: 0.25rem; padding-right: 0.25rem; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
    .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
    .pt-4 { padding-top: 1rem; }
    .pb-20 { padding-bottom: 5rem; }
    .pr-4 { padding-right: 1rem; }
    .pr-14 { padding-right: 3.5rem; }

    .gap-2 { gap: 0.5rem; }
    .gap-3 { gap: 0.75rem; }
    .gap-4 { gap: 1rem; }
    .gap-5 { gap: 1.25rem; }
    .gap-6 { gap: 1.5rem; }

    /* Grid Specifics */
    .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
    .col-span-4 { grid-column: span 4; }

    /* Typography Styling */
    .text-center { text-align: center; }
    .text-xs { font-size: 0.75rem; line-height: 1rem; }
    .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
    .text-lg { font-size: 1.125rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-3xl { font-size: 1.875rem; }
    .font-bold { font-weight: 700; }
    .font-medium { font-weight: 500; }
    .uppercase { text-transform: uppercase; }
    .italic { font-style: italic; }
    .tracking-wide { letter-spacing: 0.025em; }
    .tracking-wider { letter-spacing: 0.05em; }
    .leading-relaxed { line-height: 1.5; }
    .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .break-words { overflow-wrap: break-word; word-wrap: break-word; word-break: break-word; }
    .whitespace-pre-wrap { white-space: pre-wrap; }

    /* Color Utilities */
    .text-primary { color: var(--primary); }
    .text-muted { color: var(--text-muted); }
    .text-white { color: white; }
    .text-danger { color: var(--danger); }
    .text-warning { color: var(--warning); }
    .text-emerald-300 { color: #6ee7b7; }
    .text-emerald-400 { color: #34d399; }

    .bg-primary { background-color: var(--primary); }
    .bg-primary-dim { background-color: var(--primary-dim); }
    .bg-primary\/5 { background-color: rgba(52, 211, 153, 0.05); }
    .bg-white\/5 { background-color: rgba(255, 255, 255, 0.05); }
    .bg-black\/20 { background-color: rgba(0, 0, 0, 0.2); }
    .bg-black\/90 { background-color: rgba(0, 0, 0, 0.9); }
    .bg-warning\/10 { background-color: var(--warning-dim); }
    .bg-dim { background-color: rgba(0,0,0,0.5); }
    .bg-primary-dim\/20 { background-color: rgba(52, 211, 153, 0.2); }
    .bg-danger-dim\/20 { background-color: rgba(239, 68, 68, 0.2); }

    /* Borders */
    .border { border: 1px solid var(--border-subtle); }
    .border-none { border: none; }
    .border-primary { border-color: var(--primary); }
    .border-primary\/20 { border-color: rgba(52, 211, 153, 0.2); }
    .border-danger { border-color: var(--danger); }
    .border-white\/5 { border-color: rgba(255, 255, 255, 0.05); }
    .border-l-4 { border-left: 4px solid; }
    .border-l-emerald-500 { border-left-color: var(--primary-hover); }
    .border-dim { border-color: var(--border-subtle); }

    .rounded { border-radius: 4px; }
    .rounded-lg { border-radius: 8px; }
    .rounded-xl { border-radius: 12px; }
    .rounded-full { border-radius: 9999px; }

    /* Effects */
    .shadow-lg { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3); }
    .drop-shadow-lg { filter: drop-shadow(0 4px 3px rgba(0,0,0,0.3)); }
    .opacity-10 { opacity: 0.1; }
    .opacity-20 { opacity: 0.2; }
    .opacity-30 { opacity: 0.3; }
    .opacity-40 { opacity: 0.4; }
    .opacity-50 { opacity: 0.5; }
    .opacity-60 { opacity: 0.6; }
    .opacity-80 { opacity: 0.8; }
    .opacity-90 { opacity: 0.9; }
    .pointer-events-none { pointer-events: none; }
    .overflow-hidden { overflow: hidden; }
    .appearance-none { -webkit-appearance: none; appearance: none; }

    /* Animation */
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    .animate-pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .transition-colors { transition: background-color 0.2s, border-color 0.2s, color 0.2s; }
    .transition-opacity { transition: opacity 0.2s; }

    /* Hover Utilities */
    .hover\:bg-primary:hover { background-color: var(--primary); }
    .hover\:text-black:hover { color: black; }
    .hover\:text-white:hover { color: white; }
    .hover\:bg-dim:hover { background-color: rgba(255,255,255,0.1); }
    .hover\:text-red-400:hover { color: #f87171; }
    .hover\:opacity-100:hover { opacity: 1; }
    .hover\:border-primary\/30:hover { border-color: rgba(52,211,153,0.3); }
    .group:hover .group-hover\:opacity-20 { opacity: 0.2; }
    .group:hover .group-hover\:opacity-40 { opacity: 0.4; }

    /* Z-Index */
    .z-0 { z-index: 0; }
    .z-10 { z-index: 10; }
    .z-20 { z-index: 20; }
  </style>
